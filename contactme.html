<h1>THANKYOU FOR VISITING</h1>
<H3>Hope you liked my poems. Your comments and suggestions are very valuable to me. Therefore kindly comment and let me know your thoughts.</H3>
<form>
<div class="form-group">
	<label class="control-label col-sm-2" for="name" style="color: white;"><b>Name:</b></label>
	<div class="col-sm-10">
		<input type="text" class="form-control" name="name" id="name" placeholder="Enter your name"><span id="error"></span>
	</div>
</div>
<br/><br><br>

<div class="form-group">
	<label class="control-label col-sm-2" for="email" style="color: white;"><b>Email:</b></label>
	<div class="col-sm-10">
		<input type="text" class="form-control" id="email" placeholder="Enter you Email"><span id="error"></span>
	</div>
</div>
<br/><br><br>

<div class="form-group">
	<label for="comments" class="control-label col-sm-2" style="color: white;"><b>Comment:</b></label>
	<div class="col-sm-10">
		<textarea class="form-control" rows="4" id="comment" placeholder="Please Enter Your Comments"></textarea><span id="error"></span>
	</div>
</div>

<br><br><br><br><br><br>

<center><button type="submit" class="btn btn-info" onclick="formValidate()"><b>Submit</b></button></center>
</form>
